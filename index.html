<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>List</h1>

                    <!-- <input type="text" placeholder="inserisci nuova task" v-model="newTask" @keyup.enter="addTask">
                    <button class=" btn btn-primary btn-sm" @click="addTask" >aggiungi task</button> -->

                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Aggiungi una nuova task" aria-label="Recipient's username" aria-describedby="button-addon2" v-model="newTask" @keyup.enter="addTask">
                        <button class="btn btn-outline-primary" type="button" id="button-addon2" @click="addTask">Button</button>
                    </div>

                    <ul class="unstyled-list">
                        <li v-for="(object, index) in todolist" v-bind:class="(object.done === true) ? 'sbarrato' : ''" @click="checkTask(index)">
                            {{index + 1}} - {{object.text}}
                            <button class="btn btn-sm btn-danger" @click="deleteTask(index)"><i class="fa-solid fa-xmark"></i></button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- script-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
